<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="/images/logo.png" alt="Balaji Group Developers Logo">
            </a>
            <h1>Balaji Group Developers</h1>
        </div>
    </header>

    <div id="menu-container"></div>
    <p style="align-self:center">Our Services</p>
    <main>
        <div class="content-section">
            <div class="card">
                <h2>About Content</h2>
                <p>Learn more about our company.</p>
            </div>
        </div>
    </main>

    <footer>
        <p> 2025 Balaji Group Developers</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () { // Wait for DOM
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu-container').innerHTML = data;

                    // Set active class - improved
                    const path = window.location.pathname;
                    const page = path.split("/").pop();
                    const navLinks = document.querySelectorAll('nav a');
                    navLinks.forEach(link => {
                        if (link.href.endsWith(page)) {
                            link.classList.add('active');
                        }
                    });
                });
        });
    </script>
</body>
</html>
